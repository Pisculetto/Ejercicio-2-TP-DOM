<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="StyleSheet" href="/css/style.css"/>
</head>
<body>
    
    <main>
      <div class="container">
        <section class="col-md-6 col-sm-12">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label text-white">Nombre</label>
                    <input type="text" class="form-control" id="Fnombre"  required maxlength="50" minlength="3">
                  </div>  
                  <div class="mb-3">
                    <label for="edad" class="form-label text-white">Edad</label>
                    <input type="number" class="form-control" id="Fedad"required maxlength="999" minlength="1">
                  </div>  
                  <div class="mb-3">
                    <label for="dni" class="form-label text-white">DNI</label>
                    <input type="text" class="form-control" id="Fdni"required maxlength="50" minlength="3">
                  </div>  
                  <div class="mb-3">
                    <label for="sexo" class="form-label text-white">Sexo</label>
                    <input type="text" class="form-control" id="Fsexo"  required maxlength="1" minlength="1">
                  </div>  
                  <div class="mb-3">
                    <label for="peso" class="form-label text-white">Peso</label>
                    <input type="text" class="form-control" id="Fpeso" required maxlength="10" minlength="2">
                  </div> 
                  <div class="mb-3">
                    <label for="altura" class="form-label text-white">Altura</label>
                    <input type="text" class="form-control" id="Faltura"  required maxlength="50" minlength="3">
                  </div>  
                  <div class="mb-3">
                    <label for="nacimiento" class="form-label text-white">Nacimiento<small>(año)</small></label>
                    <input type="number" class="form-control" id="Fnacimiento"  required maxlength="50" minlength="3">
                  </div>   
                
                  <button type="button" class="btn btn-primary mb-3" onclick="crearPersona()">Agregar persona</button>
              </form>
            </section>
            <section class="col-md-6 col-sm-12">
              <div class="container">
                <button type="button" class="btn btn-success m-3" onclick="mostrarGen()">Ver generación</button>
                <button type="button" class="btn btn-success m-3" onclick="mayoriaEdad()">Es mayor de edad?</button>
                <button type="button" class="btn btn-success m-3" onclick="mostrarDatos()">Ver datos</button>
              </div>
            </section> 
      </div>  
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
