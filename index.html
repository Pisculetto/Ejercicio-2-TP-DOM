<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="StyleSheet" href="/css/style.css"/>
</head>
<body>
    
    <main>
        <section class="container">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="Fnombre" placeholder="name" required maxlength="50" minlength="3">
                  </div>  
                  <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="Fedad" placeholder="age" required maxlength="999" minlength="1">
                  </div>  
                  <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="Fdni" placeholder="dni" required maxlength="50" minlength="3">
                  </div>  
                  <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="Fsexo" placeholder="sexo" required maxlength="1" minlength="1">
                  </div>  
                  <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="Fpeso" placeholder="peso" required maxlength="10" minlength="2">
                  </div> 
                  <div class="mb-3">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="text" class="form-control" id="Faltura" placeholder="altura" required maxlength="50" minlength="3">
                  </div>  
                  <div class="mb-3">
                    <label for="nacimiento" class="form-label">Nacimiento</label>
                    <input type="text" class="form-control" id="Fnacimiento" placeholder="nacimiento" required maxlength="50" minlength="3">
                  </div>   
                
                <button type="button" class="btn btn-primary" onclick=crearPersona()>Submit</button>
              </form>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
